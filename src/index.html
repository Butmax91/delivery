<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<title>BluEasy</title>
</head> 

<body>
	<header class="header">
		<div class="container justify-content-center justify-content-md-between">
			<div class="header-search mb-5">
				<i class="fas fa-search"></i>
				What do you need
			</div>
			<div class="header-auth mb-5">
				<button class="register header-auth_active">register</button>
				<button class="login">login</button>
			</div>
		</div>
	</header>
	<div class="modal-registration modal">
		<form action="/registration" method="post" id="authRegistration">
			<legend>Registration</legend>
			<label > <i class="fas fa-user-alt"></i><input type="text" name="name" placeholder="Input your name"> </label>
			<label ><i class="far fa-envelope"></i><input type="email" name="email" placeholder="Input your email"></label>
			<label > <i class="fas fa-unlock"></i><input type="password" name="pass" placeholder="Input your password"></label>
			<button>Sign up</button>
		</form>
	</div>
	<div class="modal-login modal">
		<form action="/login" method="post" id="authLogin">
			<legend>Log In</legend>
			<label ><i class="far fa-envelope"></i><input type="email" name="email" placeholder="Input your email"></label>
			<label > <i class="fas fa-unlock"></i><input type="password" name="pass" placeholder="Input your password"></label>
			<button>Sign up</button>
		</form>
	</div>

	<main>
		<section class="hero">
			<div class="container">
				<h1 class="logo">Fast Delivery</h1>
				<h2 class="slogan">Anything in kiev will be delivered in minutes</h2>
				<ul class="products col-12 col-lg-6 ">
					<li class="products-item "><img src="/src/img/snak.webp" width="60" alt="restaurants"> <span>restaurants</span></li>
					<li class="products-item "><img src="/src/img/resoraunts.webp" width="60" alt="snacks"> <span>snacks</span></li>
					<li class="products-item "><img src="/src/img/pharmacy.webp" width="60" alt="Pharmacy"><span>Pharmacy</span></li>
					<li class="products-item "><img src="/src/img/markets.webp" width="60" alt="Markets"><span>Markets</span> </li>
					<li class="products-item "><img src="/src/img/any.webp" width="60" alt="Anything"><span>Anything</span> </li>
					<li class="products-item "><img src="/src/img/McDonald's.webp" width="60" alt="McDonald's"><span>McDonald's</span> </li>
					<li class="products-item "><img src="/src/img/flowers.webp" width="60" alt="Flowers"><span>Flowers</span> </li>
				</ul>
			</div>

		</section>


	</main>
</body>
</html>
